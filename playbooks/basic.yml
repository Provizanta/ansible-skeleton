- hosts: localhost 
  roles:
    - role: user/git
      vars:
        settings:
          user:
            name: "{{ user.name }}"
            email: " {{ user.email }}"
    - role: user/keepass
      vars:
        plugins:
          - keeagent
          - tray-icon
          - status-notifier
    - user/dev/python
  become: no
  environment: "{{ proxy_env if proxy_env is defined else '' }}"
 
